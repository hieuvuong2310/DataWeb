<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Register</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div class = "tab-navigation">
      <ul style = "background-color: #2A87CE;">
        <li><a href="MemberProfile.html">Profile</a></li>
        <li><a href="Dropping.html">Dropping</a></li>
        <li class = "active" style = "background-color: #20679E;"><a href="MemberDashboard.html">MemberDashboard</a></li>
        <li><a href="MemberDashboard.html">Data Visualization</a></li>
      </ul>
    </div>
    <div class = "dashboard">
      <h1>Drop the balls representing data</h1>
      <div id = "input-data">
        <select name="ball" id="ball">
          <option value="balls">Number of ball</option>
          <option value="ball-1">1</option>
          <option value="ball-2">2</option>
        </select>
        <select name="activities" id="activities">
          <option value="activities">Activities</option>
          <option value="activity-1">Activity 1</option>
          <option value="activity-2">Activity 2</option>
        </select>
      </div>
      <button id="drop-button">Drop</button><br>
      <table id = "activities-list">
        <thead>
          <tr style = "text-align: left;">
            <th colspan="3" style="background-color: #2A87CE">Activities List</th>
          </tr>
          <tr style = "background-color: #20679E;">
              <th>Status</th>
              <th>Activities</th>
              <th>Required Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Incomplete</td>
            <td>Cleaning</td>
            <td>1h</td>
          </tr>
        </tbody>
      </table><br>
      <table id = "history-list">
        <thead>
          <tr style = "text-align: left;">
            <th colspan="3" style="background-color: #2A87CE">History List</th>
          </tr>
          <tr style = "background-color: #20679E;">
              <th>Status</th>
              <th>Activities</th>
              <th>Finished at</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Done</td>
            <td>Cleaning</td>
            <td>30-12-2022</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
