<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signin</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class = "signin">
        <h1>Sign In</h1>
        <input type = "text" name = "email" id="email" placeholder="Email address"><br>
        <input type = "text" name = "password" id = "password" placeholder = "Password"><br>
        <button type = "submit" name = "signin" id = "signin-button" style = "background-color: #925FF0">Signin</button>
        <hr>
        <h2>Do not have account?</h2>
        <h3>Sign up as</h3>
        <div>
            <button type = "submit" name = "signup-leader" id = "signup-leader" style = "background-color: #925FF0">Leader</button>
            <button type = "submit" name = "signup-member" id = "signup-member" style = "background-color: #2A87CE">Member</button>
        </div>
    </div>
  </body>
</html>
