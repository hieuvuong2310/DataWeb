<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Register</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div class = "tab-navigation">
      <ul>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="MappingItems.html">Mapping</a></li>
        <li class = "active"><a href="Assignment.html">Assignment</a></li>
        <li><a href="Assignment.html">Data Visualization</a></li>
      </ul>
    </div>
    <div class = "assignment">
      <h1>Assign activities and required time</h1>
      <div id = "input-data">
        <select name="member" id="member">
          <option value="member">Member</option>
          <option value="member-1">Member 1</option>
          <option value="member-2">Member 2</option>
        </select>
        <select name="activities" id="activities">
          <option value="activities">Activities</option>
          <option value="activity-1">Activity 1</option>
          <option value="activity-2">Activity 2</option>
        </select>
        <input type = "text" name = "time" id = "time" placeholder = "Required time"><br>
      </div>
      <button id="save">Save</button><br>
      <table id = "activities-list">
        <thead>
          <tr style = "text-align: left;">
            <th colspan="3" style="background-color: #925FF0">Activities List</th>
          </tr>
          <tr>
              <th>Assignee</th>
              <th>Activities</th>
              <th>Required Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jane Doe</td>
            <td>Cleaning</td>
            <td>1h</td>
          </tr>
        </tbody>
      </table><br>
      <table id = "history-list">
        <thead>
          <tr style = "text-align: left;">
            <th colspan="3" style="background-color: #925FF0">History List</th>
          </tr>
          <tr>
              <th>Assignee</th>
              <th>Activities</th>
              <th>Finished at</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jane Doe</td>
            <td>Cleaning</td>
            <td>30-12-2022</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
