<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Register</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>Leader</h1>
    <h1>Register</h1>
    <div>
        <ul>
            <li>
                <input type = "text" name = "project-name" id="project-name" placeholder="Project name">
            </li>
            <li>
                <input type = "number" name = "memberQty" id="memberQty" placeholder="Number of Members">
            </li>
            <li>
                <input type = "text" name = "activitiesQty" id = "activitiesQty" placeholder = "Number of activities">
            </li>
            <li>
                <button type = "submit" name = "register" id = "register-button">Register</button>
            </li>
        </ul>
    </div>
  </body>
</html>
